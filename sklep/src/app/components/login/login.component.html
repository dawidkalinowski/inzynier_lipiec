<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Zaloguj</h2>
            </div>
            <div class="card-body">
                <form #loginForm ="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">Nazwa uzytkownika</label> 
                        <input id="username" class="form-control" [ngClass]="{ 'is-invalid': username.touched &&  username.invalid }" name="username" #username="ngModel" [(ngModel)] ="model.username" required />
                        <span class="invalid-feedback">Pole uzytkownika nie moze byc puste</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Haslo</label>
                        <input type="password" id="password" class="form-control" name="password" #password="ngModel" [(ngModel)]='model.password' required />
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)] ='model.remember'>
                        <label class="ml-1" for="remember">Zapamietaj mnie</label>
                    </div>
                    <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>    
        </div>
    </div>
</div>
